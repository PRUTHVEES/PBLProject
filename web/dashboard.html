<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
    function submitFeedback(courseId, courseName) {
        const url = `http://localhost:8080/PBLProject/FeedbackServlet?courseid=${encodeURIComponent(courseId)}&coursename=${encodeURIComponent(courseName)}`;
        window.location.href = url; // Redirect to the encoded URL
    }
</script>

    <h1>Student Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Mathematics</td>
                <td>
                        <button type="submit" onclick="submitFeedback(101,'Mathematics')">Submit Feedback</button>

                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Physics</td>
                <td>
                        <button type="submit" onclick="submitFeedback(102,'Phsyics')">Submit Feedback</button>
                </td>
            </tr>
            <tr>
                <td>103</td>
                <td>Chemistry</td>
                <td>
                        <button type="submit" onclick="submitFeedback(101,'Chemistry')">Submit Feedback</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
