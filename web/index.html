<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px; /* Uniform spacing between elements */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures proper sizing */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color:  #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="http://localhost:8080/PBLProject/LoginServlet">
            <label for="rollid">Roll ID</label>
            <input type="text" id="rollid" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" min="6" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
